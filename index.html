<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Highway Car Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 class="title">üèÅ Highway Racing</h2>

<!-- TOP BUTTONS -->
<div class="top-controls">
  <button onclick="startGame()">START ‚è´</button>
  <button onclick="pauseGame()">‚è∏Ô∏è PAUSE</button>
  <button onclick="resumeGame()">‚ñ∂Ô∏è RESUME</button>
</div>

<div class="score">Score: <span id="score">0</span></div>

<div class="game-container">
  <div class="road paused" id="road">
    <div class="center-line"></div>
  </div>

  <img src="blue car.png" class="car player">
  <img src="enemy.png" class="car enemy">
  <img src="enemy.png" class="car enemy">

  <!-- GAME OVER -->
  <div class="game-over" id="gameOver">
    <h2>Game Over</h2>
    <p>Your Score: <span id="finalScore"></span></p>
    <button onclick="restartGame()">Restart</button>
  </div>
</div>

<!-- BOTTOM ARROWS -->
<div class="arrow-controls">

  <button ontouchstart="moveRight()" onclick="moveRight()">‚û°Ô∏è</button>
</div>

<script src="script.js"></script>
</body>
</html>
